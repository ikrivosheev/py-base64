language: python
services: docker

os: linux
install: skip

arch:
  - amd64
  - arm64

python:
    - "3.6"
    - "3.7"
    - "3.8"

git:
    submodules: true

compiler:
  - clang
  - gcc


script:
    - pip install -r requirements.txt
    - pip install -r requirements-test.txt
    - python setup.py build_cmake build_ext install
    - pytest tests

