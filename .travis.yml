language: python

os: linux
arch:
  - amd64
  - arm64

python:
    - "3.6"
    - "3.7"
    - "3.8"

git:
    submodules: true

cache:
    pip


install:
    - pip install --upgrade pip setuptools wheel
    - pip install -r requirements.txt

script:
    - python setup.py test

deploy:
    provider: "pypi"
    username: "__token__"
    distributions: "sdist bdist_wheel"
    skip_existing: true
    on:
        tags: true

