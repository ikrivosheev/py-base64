language: python

os: linux
arch:
  - amd64
  - arm64

python:
    - "3.6"
    - "3.7"
    - "3.8"

git:
    submodules: true

cache:
    pip

compiler:
  - clang
  - gcc

install:
    - pip install --upgrade pip setuptools wheel
    - pip install -r requirements.txt
    - pip install -r requirements-test.txt
    - python setup.py build_cmake install

script:
    - python setup.py build_cmake build_ext install
    - pytest tests

